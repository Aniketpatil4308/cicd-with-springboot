name: spring boot ci demo

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ checkout Code
        uses: actions/checkout@v3

      - name: ✅ set up jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✅ Run Build
        run: mvn clean install









